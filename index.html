    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #fcf6f5;
            overflow-x: hidden;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        
        /* Custom Keyframe Animations */
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDownFade {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(239, 68, 68, 0.4)); }
            50% { filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.8)); }
        }

        .animate-fade-in-scale { animation: fadeInScale 0.8s ease-out forwards; }
        .animate-slide-up-fade { animation: slideUpFade 1s ease-out forwards; }
        .animate-slide-down-fade { animation: slideDownFade 1s ease-out forwards; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-glow { animation: glow 3s ease-in-out infinite; }

        .delay-200 { animation-delay: 200ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-800 { animation-delay: 800ms; }

        /* Custom scrollbar for festive look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #166534;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #14532d;
        }
    </style>
